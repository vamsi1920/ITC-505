<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Web Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Secure Contact Form</h1>
    
    <div class="form-container">
        <form id="secureForm" method="POST" action="javascript:void(0);" novalidate>
            <!-- CSRF token -->
            <input type="hidden" name="csrf_token" value="random_token_here">
            
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName">
                <div id="firstNameError" class="error">Please enter your first name.</div>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName">
                <div id="lastNameError" class="error">Please enter your last name.</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email">
                <div id="emailError" class="error">Please enter a valid email.</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <div id="passwordError" class="error">Password must be at least 8 characters.</div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
                <div id="confirmPasswordError" class="error">Please confirm your password.</div>
                <p id="passwordMismatchError" class="error">Passwords do not match.</p>
            </div>
            
            <button type="submit" id="submitBtn">Submit</button>
        </form>
        
        <div id="successMessage" class="success-message">
            Form submitted successfully! Thank you for your submission.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
